<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Long Sleeve T-Shirt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .tshirt {
            background-color: #fff;
            margin: 1em 0;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tshirt img {
            max-width: 100%;
        }
        .tshirt h2 {
            margin: 0;
            padding-bottom: 0.5em;
        }
        .tshirt select {
            margin: 0.5em 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Customize Your Long Sleeve T-Shirt</h1>
    </header>

    <div class="container">
        <div class="tshirt">
            <h2>Long Sleeve T-Shirt</h2>
            <img src="longsleeve-tshirt.jpg" alt="Long Sleeve T-Shirt">
            <p>Choose your size:</p>
            <select>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xlarge">X-Large</option>
            </select>
            <p>Choose your color:</p>
            <select>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 T-Shirt Store. All rights reserved.</p>
    </footer>

</body>
</html>
