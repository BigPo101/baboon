<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baboon | Classic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: rgb(0, 132, 255); /* Semi-transparent black */
            color: #fff;
            padding: 1em 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            width: 15%; /* Adjust this value to make the logo larger */
            height: auto;
            margin-right: 10px;
        }
        .cart-icon {
            position: absolute; /* Positioned absolute for top-right alignment */
            top: 15px;
            right: 15px;
            cursor: pointer;
            width: 5%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .tshirt-details {
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 5em; /* Adjusted to account for fixed header */
        }
        .images-container {
            display: flex;
            justify-content: center;
            gap: 1em;
            margin-bottom: 1em;
        }
        .images-container img {
            width: 100%;
            max-width: 250px; /* Adjust this value to control the size of the images */
            height: auto;
            object-fit: contain;
        }
        .tshirt-details h2 {
            margin: 0.5em 0;
        }
        .options {
            margin: 1em 0;
        }
        .options label {
            display: block;
            margin-bottom: 0.5em;
        }
        .options select {
            padding: 0.5em;
            margin-bottom: 1em;
            width: 100%;
            max-width: 300px;
        }
        .options button {
            padding: 0.5em 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Logo">
        <h1>Customize</h1>
        <a href="cart.html"><img src="images/cart-icon.png" alt="Cart" class="cart-icon"></a>
    </header>

    <div class="container">

        <div class="tshirt-details">
            <h2>Classic T-Shirt</h2>
            <div class="images-container">
                <img src="images/baboonsimple-front.pdf" alt="Classic T-Shirt Front" id="product-image1">
                <img src="images/baboonsimple-back.pdf" alt="Classic T-Shirt Back" id="product-image2">
            </div>
            <form id="product-form">
                <label for="size">Size:</label>
                <select id="size" name="size">
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                </select>
                
                <label for="color">Color:</label>
                <select id="color" name="color" onchange="updateProductImages()">
                    <option value="White">White</option>
                    <option value="Blue">Blue</option>
                    <option value="Black">Black</option>
                </select>
                
                <button type="button" onclick="addToCart('Classic T-Shirt')">Add to Cart</button>
            </form>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 T-Shirt Store. All rights reserved.</p>
    </footer>

    <script>
        function updateProductImages() {
            const color = document.getElementById('color').value;
            const productImage1 = document.getElementById('product-image1');
            const productImage2 = document.getElementById('product-image2');

            switch(color) {
                case 'Blue':
                    productImage1.src = 'images/baboonsimple-front-blue.pdf';
                    productImage2.src = 'images/baboonsimple-back-blue.pdf'; // Assuming you have a back view image for red
                    break;
                case 'Black':
                    productImage1.src = 'images/classic-tshirt-black.jpg';
                    productImage2.src = 'images/classic-tshirt-black-back.jpg'; // Assuming you have a back view image for black
                    break;
                default:
                    productImage1.src = 'images/classic-tshirt.jpg';
                    productImage2.src = 'images/classic-tshirt.jpg';
            }
        }

            function addToCart(productName, size, color, imageUrl) {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const newItem = {
            productName,
            size,
            color,
            imageUrl
        };
        cartItems.push(newItem);
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        console.log('Added to cart:', newItem); // Debugging statement
        alert('Item added to cart');
    }

        function addToCart(productName) {
            const size = document.getElementById('size').value;
            const color = document.getElementById('color').value;
            
            // Create an object for the cart item
            const item = {
                productName: productName,
                size: size,
                color: color
            };

            // Get existing cart items from localStorage or initialize an empty array
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

            // Add the new item to the cartItems array
            cartItems.push(item);

            // Store the updated cartItems array in localStorage
            localStorage.setItem('cartItems', JSON.stringify(cartItems));

            // Redirect to the cart page
            window.location.href = 'cart.html';
        }
    </script>

</body>
</html>
