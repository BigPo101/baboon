<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 7em 0 2em 0; /* Adjusted padding to account for the fixed header */
        }
        header {
            background-color: rgb(0, 132, 255); /* Semi-transparent black */
            color: #fff;
            padding: 1em 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        header img {
            width: 15%; /* Adjust this value to make the logo larger */
            height: auto;
            margin-bottom: 10px;
        }
        .cart-icon {
            position: absolute; /* Positioned absolute for top-right alignment */
            top: 15px;
            right: 15px;
            cursor: pointer;
            width: 5%; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .cart-item {
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 1em;
        }
        .cart-item h2 {
            margin: 0;
            flex-grow: 1;
        }
        .cart-item button {
            padding: 0.5em 1em;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #c9302c;
        }
        .clear-cart {
            padding: 0.5em 1em;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1em;
        }
        .clear-cart:hover {
            background-color: #c9302c;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html"><img src="images/cart-icon.png" alt="Cart" class="cart-icon"></a>
        <img src="images/logo.png" alt="Logo">
        <h1>Your Cart</h1>
    </header>

    <div class="container">
        <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
        <div id="cart-items">
            <!-- Cart items will be dynamically populated here -->
        </div>
    </div>



    <script>
        // Function to get image URL based on color
        function getImageUrl(color) {
            switch(color) {
                case 'Blue':
                    return 'images/baboonsimple-front-blue.png';
                case 'Black':
                    return 'images/baboonface-front.png';
                case 'White':
                    return 'images/baboonsimple-front.png'
                default:
                    return 'images/baboonsimple-front.png';
            }
        }

        // Function to display cart items
        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            console.log('Cart Items:', cartItems); // Debugging statement
            cartItems.forEach((item, index) => {
                console.log('Cart Item:', item); // Debugging statement
                const imageUrl = getImageUrl(item.color);
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <img src="${imageUrl}" alt="${item.productName}">
                    <h2>${item.productName} - ${item.size} - ${item.color}</h2>
                    <button onclick="removeItem(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItemElement);
            });
        }

        // Function to clear the entire cart
        function clearCart() {
            localStorage.removeItem('cartItems');
            displayCartItems();
        }

        // Function to remove a single item from the cart
        function removeItem(index) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.splice(index, 1);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            displayCartItems();
        }

        // Initial call to display cart items when the page loads
        displayCartItems();
    </script>

</body>
</html>
