<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .tshirt {
            background-color: #fff;
            margin: 1em;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 300px;
        }
        .tshirt img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }
        .tshirt h2 {
            margin: 0;
            padding-bottom: 0.5em;
        }
        .tshirt a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        .tshirt img.default {
            opacity: 1;
        }
        .tshirt img.hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tshirt:hover img.default {
            opacity: 0;
        }
        .tshirt:hover img.hover {
            opacity: 1;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the T-Shirt Store</h1>
    </header>

    <div class="container">

        <div class="tshirt">
            <h2>Classic T-Shirt</h2>
            <a href="classic.html">
                <img src="baboonsimple-front.pdf" alt="Classic T-Shirt" class="default">
                <img src="baboonsimple-back.pdf" alt="Classic T-Shirt Hover" class="hover">
            </a>
        </div>

        <div class="tshirt">
            <h2>V-Neck T-Shirt</h2>
            <a href="vneck.html">
                <img src="baboonface-front.pdf" alt="V-Neck T-Shirt" class="default">
                <img src="baboonface-back.pdf" alt="V-Neck T-Shirt Hover" class="hover">
            </a>
        </div>

        <div class="tshirt">
            <h2>Long Sleeve T-Shirt</h2>
            <a href="longsleeve.html">
                <img src="baboonfull-front.pdf" alt="Long Sleeve T-Shirt" class="default">
                <img src="baboonfull-back.pdf" alt="Long Sleeve T-Shirt Hover" class="hover">
            </a>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 T-Shirt Store. All rights reserved.</p>
    </footer>

</body>
</html>
