<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baboon | Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        header {
            background-color: rgb(0, 132, 255); /* Semi-transparent black */
            color: #fff;
            padding: 1em 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            width: 400px; /* Adjust this value to make the logo larger */
            height: auto;
            margin-right: 10px;
        }
        .cart-icon {
            position: absolute; /* Positioned absolute for top-right alignment */
            top: 15px;
            right: 15px;
            cursor: pointer;
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .tshirt {
            background-color: #fff;
            margin: 1em;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 300px;
        }
        .tshirt img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }
        .tshirt img.default, .tshirt img.hover {
            width: 100%;
            max-height: 300px; /* Set a maximum height to ensure uniformity without cutting off */
            object-fit: contain; /* Ensures the entire image is visible without distortion */
        }
        .tshirt h2 {
            margin: 0;
            padding-bottom: 0.5em;
        }
        .tshirt a {
            text-decoration: none;
            color: #007BFF;
            display: block;
            margin-top: 1em;
            font-weight: bold;
        }
        .tshirt img.default {
            opacity: 1;
        }
        .tshirt img.hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tshirt:hover img.default {
            opacity: 0;
        }
        .tshirt:hover img.hover {
            opacity: 1;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo">
        <a href="cart.html"><img src="cart-icon.png" alt="Cart" class="cart-icon"></a>
    </header>

    <div class="container">

        <div class="tshirt">
            <h2>Classic</h2>
            <a href="classic.html">
                <img src="baboonfull-front.pdf" alt="V-Neck T-Shirt" class="default">
                <img src="baboonfull-back.pdf" alt="V-Neck T-Shirt Hover" class="hover">
            </a>
        </div>

        <div class="tshirt">
            <h2>Simple Classic</h2>
            <a href="vneck.html">
                <img src="baboonsimple-front.pdf" alt="Classic T-Shirt" class="default">
                <img src="baboonsimple-back.pdf" alt="Classic T-Shirt Hover" class="hover">
            </a>
        </div>


        <div class="tshirt">
            <h2>Baboon Face</h2>
            <a href="longsleeve.html">
                <img src="baboonface-front.pdf" alt="Long Sleeve T-Shirt" class="default">
                <img src="baboonface-back.pdf" alt="Long Sleeve T-Shirt Hover" class="hover">
            </a>
        </div>

    </div>

    <footer>
        <p>&copy; 2024 baboon. All rights reserved.</p>
    </footer>

</body>
</html>
